<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
   
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>
    <!-- Title -->
    <div class="jumbotron p-1" style="background-color:green">
        <h1> Weather Dashboard</h1>
    </div>
    
    <div class="container">
  
        <div class="row">
            <div class="col-sm-4 bg-light">
                <h3>Search for a City:</h3>
                <div class="input">
                    <input type="text" class="form-control"id="search-city">
                    <div class="input-group-append">
                        <button class=" btn bg-primary" id="search-button"><i class="fa fa-search"></i></button>
                    </div>
                </div>
               
                <ul class="list-group" id="list">

                </ul>
            </div>   
            <div class="col-sm-8">
                <div class="row ml-2 border border-dark rounded">
                    <div class="col-sm-12" id="current-weather">
                        <h3 class=" mb-1 mt-2" id="current-city"></h3>
                        <p>Temperature:<span class="current" id="temperature"></span></p>
                        <p>Humidity:<span class="current" id="humidity"></span></p> 
                        <p>Wind Speed:<span class="current" id="wind-speed"></span></p>
                        <p>UV index:<span class="current" id="uv-index"></span></p> 
                    </div>
                </div>
                <div class="col-sm-12" id ="forecast5">
                    <h3>5-Day Forecast:</h3>
                    <div class="row text-light">
                        <div class="col-sm-3 bg-primary forecast  ml-3 mb-3 p-2 rounded" >
                            <p id="dateforecast0"></p>
                            <p id="imageforecast0"></p>
                            <p>Temp:<span id="forecasttemp0"></span></p>
                            <p>Humidity:<span id="forecastHum0"></span></p>
                        </div>
                        <div class="col-sm-3 bg-primary forecast  ml-3 mb-3 p-2 rounded" >
                            <p id="dateforecast1"></p>
                            <p id="imageforecast1"></p>
                            <p>Temp:<span id="forecasttemp1"></span></p>
                            <p>Humidity:<span id="forecastHum1"></span></p>
                        </div>
                        <div class="col-sm-3 bg-primary forecast ml-3 mb-3 p-2 rounded">
                            <p id="dateforecast2"></p>
                            <p id="imageforecast2"></p>
                            <p>Temp:<span id="forecasttemp2"></span></p>
                            <p>Humidity:<span id="forecastHum2"></span></p>
                        </div>
                        <div class="col-sm-3 bg-primary forecast  ml-3 mb-3 p-2 rounded">
                            <p id="dateforecast3"></p>
                            <p id="imageforecast3"></p>
                            <p>Temp:<span id="forecasttemp3"></span></p>
                            <p>Humidity:<span id="forecastHum3"></span></p>
                        </div>
                        <div class="col-sm-3 bg-primary forecast  ml-3 mb-3 p-2  rounded" >
                            <p id="dateforecast4"></p>
                            <p id="imageforecast4"></p>
                            <p>Temp:<span id="forecasttemp4"></span></p>
                            <p>Humidity:<span id="forecastHum4"></span></p>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    <!--jQuery JS-->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <!--Code to Jvascript File-->
    <script src="script.js"></script>
</body>
</html>
